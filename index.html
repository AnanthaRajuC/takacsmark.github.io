---
layout: default
---
<div class="home">

    <!--<h1 class="page-heading">Posts</h1>-->

    <ul class="post-list grid">
        {% for post in site.posts %}
        <li class="grid-item">      
            <h2>            
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                    <div class="post-thumb">                       
                        {% if post.thumbnail %}
                            <picture>
                                {% assign pl = post.thumbnail | size | minus: 4 %}
                                <source srcset="{{ post.thumbnail | slice: 0, pl }}_300{{ post.thumbnail | slice: -4, 4 }}" media="(min-width: 960px)">
                                <source srcset="{{ post.thumbnail | slice: 0, pl }}_570{{ post.thumbnail | slice: -4, 4 }}" media="(max-width: 960px)">                                
                                <img src="{{ site.url }}{{ post.thumbnail | slice: 0, pl }}_570{{ post.thumbnail | slice: -4, 4 }}" alt="{{ post.title }}">
                            </picture>    
                        {% endif %}
                    </div>
                </a>
                <div class="post-teaser">
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">                             
                        {{ post.title }}                
                        <div class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</div>
                    </a>                    
                </div>		
                
            </h2>
        </li>
        {% endfor %}
    </ul>
</div>
